<nb-card>
  <nb-card-header>Add Warehouse</nb-card-header>
  <nb-card-body>
      <form>
          <div class="row">
              <div class="col-sm-4">
            <div class="form-group">
              <nb-select placeholder="Office" [(selected)]="commonSelectedItem" outline status="success">
                  <nb-option value="1">Option 1</nb-option>
                  <nb-option value="2">Option 2</nb-option>
                  <nb-option value="3">Option 3</nb-option>
                  <nb-option value="4">Option 4</nb-option>
                </nb-select>
            </div>
            </div>
            <div class="col-sm-4">
                <div class="form-group">
                    <textarea class="form-control" placeholder="Address"></textarea>
                </div>
              </div>
              <div class="col-sm-4">
                  <div class="form-group">
                      <input type="text" class="form-control" placeholder="Landmark">
                      
                    <!-- <textarea class="form-control" placeholder="Address"></textarea> -->
                  </div>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-4">
                <div class="form-group">
                  <input type="text" class="form-control" placeholder="First Name">
                </div>
              </div>
              <div class="col-sm-4">
                  <div class="form-group">
                    <input type="text" class="form-control" id="inputFirstName" placeholder="Last Name">
                  </div>
                </div>
                <div class="col-sm-4">
                    <div class="form-group">
                        <input type="text" class="form-control" id="inputWebsite" placeholder="Email-Id">
                        </div>
                      </div>
          </div>
          
              <div class="row">
              <div class="col-sm-4">
                  <div class="form-group">
                    <input type="text" class="form-control" placeholder="Mobile Number">
                  </div>
              </div>
        
        
            <div class="col-sm-4">
                <div class="form-group">
                  <nb-select placeholder="Country" [(selected)]="commonSelectedItem" outline status="success">
                      <nb-option value="1">Option 1</nb-option>
                      <nb-option value="2">Option 2</nb-option>
                      <nb-option value="3">Option 3</nb-option>
                      <nb-option value="4">Option 4</nb-option>
                    </nb-select>
                </div>
                </div>
                <div class="col-sm-4">
                    <div class="form-group">
                        <nb-select placeholder="State" [(selected)]="commonSelectedItem" outline status="success">
                          <nb-option value="1">Option 1</nb-option>
                          <nb-option value="2">Option 2</nb-option>
                          <nb-option value="3">Option 3</nb-option>
                          <nb-option value="4">Option 4</nb-option>
                        </nb-select>
                    </div>
                  </div>
          </div>
          <div class="row">
           
              
            <div class="col-sm-4">
                <div class="form-group">
                    <nb-select placeholder="City" [(selected)]="commonSelectedItem" outline status="success">
                        <nb-option value="1">Option 1</nb-option>
                        <nb-option value="2">Option 2</nb-option>
                        <nb-option value="3">Option 3</nb-option>
                        <nb-option value="4">Option 4</nb-option>
                      </nb-select>
                </div>
                </div>
                <div class="col-sm-4">
                    <div class="form-group">
                      <input type="text" class="form-control" placeholder="Pincode">
                    </div>
                  </div>
          </div>
         
 </form>
  </nb-card-body>
  <nb-card-footer>
      <button nbButton status="success" (click)="submit(name.value)">Save</button>
    <button nbButton status="success" (click)="submit(name.value)">Reset</button>
    <button nbButton status="danget" (click)="cancel()">Cancel</button>
  </nb-card-footer>
</nb-card>
