<nb-card>
    <nb-card-header>Add New Office</nb-card-header>
    <nb-card-body>
      <form [formGroup]="AddofficeForm" (ngSubmit)="onSubmit()">
        <div class="row">
          <div class="col-sm-4">
            <div class="form-group">
              <input style="padding: 0.25rem 0.125rem;" type="text" class="form-control" placeholder="officename" formControlName="officename" [ngClass]="{ 'is-invalid': submitted && f.officename.errors }">
              <div *ngIf="submitted && f.officename.errors" class="invalid-feedback">
                  <div *ngIf="f.officename.errors.required">Office Name is required</div>
              </div>
            </div>
          </div>
          <div class="col-sm-4">
            <div class="form-group">
              <input style="padding: 0.25rem 0.125rem;" type="text" class="form-control" placeholder="ContactPerson" formControlName="ContactPerson" [ngClass]="{ 'is-invalid': submitted && f.ContactPerson.errors }">
              <div *ngIf="submitted && f.ContactPerson.errors" class="invalid-feedback">
                  <div *ngIf="f.ContactPerson.errors.required">ContactPerson Name is required</div>
              </div>
            </div>
          </div>
          <div class="col-sm-4">
            <div class="form-group">
              <input style="padding: 0.25rem 0.125rem;" type="text" class="form-control" placeholder="EmailId" formControlName="EmailId" [ngClass]="{ 'is-invalid': submitted && f.EmailId.errors }">
              <div *ngIf="submitted && f.EmailId.errors" class="invalid-feedback">
                  <div *ngIf="f.EmailId.errors.required">Email is required</div>
                  <div *ngIf="f.EmailId.errors.EmailId">Email must be a valid email address</div>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-4">
            <div class="form-group">
              <!-- <input type="text" class="form-control" placeholder="Address"> -->
              <textarea style="padding: 0.25rem 0.125rem;" class="form-control" placeholder="Address" formControlName="Address" [ngClass]="{ 'is-invalid': submitted && f.Address.errors }"></textarea>
              <div *ngIf="submitted && f.Address.errors" class="invalid-feedback">
                  <div *ngIf="f.Address.errors.required">Address is required</div>
              </div>
            </div>
          </div>
          <div class="col-sm-4">
            <div class="form-group">
              <input style="padding: 0.25rem 0.125rem;" type="text" class="form-control" placeholder="Landmark">
            </div>
          </div>
          <div class="col-sm-4">
            <div class="form-group">
              <nb-select placeholder="Country" [(selected)]="commonSelectedItem" outline status="success" [(ngModel)]="Country" formControlName="Country"  [ngClass]="{ 'is-invalid': submitted && f.Country.errors }">
                <nb-option value="1">Option 1</nb-option>
                <nb-option value="2">Option 2</nb-option>
                <nb-option value="3">Option 3</nb-option>
                <nb-option value="4">Option 4</nb-option>
              </nb-select>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-4">
            <div class="form-group">
              <nb-select placeholder="State" [(selected)]="commonSelectedItem" outline status="success">
                <nb-option value="1">Option 1</nb-option>
                <nb-option value="2">Option 2</nb-option>
                <nb-option value="3">Option 3</nb-option>
                <nb-option value="4">Option 4</nb-option>
              </nb-select>
            </div>
          </div>
          <div class="col-sm-4">
            <div class="form-group">
              <nb-select placeholder="City" [(selected)]="commonSelectedItem" outline status="success">
                <nb-option value="1">Option 1</nb-option>
                <nb-option value="2">Option 2</nb-option>
                <nb-option value="3">Option 3</nb-option>
                <nb-option value="4">Option 4</nb-option>
              </nb-select>
            </div>
          </div>
          <div class="col-sm-4">
            <div class="form-group">
              <input style="padding: 0.25rem 0.125rem;" type="text" class="form-control" placeholder="Pin">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-4">
            <div class="form-group validation-checkboxes row">
              <nb-checkbox style="padding-left: 15px;" status="success">Use As Warehouse</nb-checkbox>
            </div>
          </div>
        </div>
        <nb-card-footer style="float:right;">
          <button style="background-color:#2196f3;"nbButton >Submit</button>&nbsp;
          <button nbButton status="danger" (click)="cancel()">Cancel</button>
        </nb-card-footer>
      </form>
    </nb-card-body>
  </nb-card>
